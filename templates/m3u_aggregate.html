<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U聚合管理 - M3U Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --success-grad: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            --danger-grad: linear-gradient(90deg, #dc2626 0%, #f43f5e 100%);
            --glass: rgba(255, 255, 255, 0.85);
            --sidebar-grad: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            padding: 30px;
            color: #1e293b;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.04);
            margin-bottom: 25px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
        .btn-grad {
            border: none;
            color: white;
            border-radius: 16px;
            font-weight: 700;
            padding: 12px 22px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-grad:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        .btn-primary-grad { background: var(--primary-grad); }
        .btn-success-grad { background: var(--success-grad); }
        .btn-danger-grad { background: var(--danger-grad); }
        .btn-secondary-custom { background: #64748b; color: white; }
        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .link-item input {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 8px;
        }
        .log-modal-content {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            padding: 20px;
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .table {
            background: transparent;
        }
        .table thead th {
            border-bottom: 2px solid rgba(0,0,0,0.05);
            font-weight: 600;
            color: #475569;
        }
        .table tbody tr {
            transition: background 0.2s;
        }
        .table tbody tr:hover {
            background: rgba(79, 70, 229, 0.05);
        }
        .badge-last-update {
            background: #e2e8f0;
            color: #1e293b;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-800"><i class="bi bi-files me-2" style="background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>M3U聚合管理</h1>
            <button class="btn btn-grad btn-secondary-custom" onclick="location.href='/'">
                <i class="bi bi-arrow-left me-2"></i>返回检测
            </button>
        </div>

        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold"><i class="bi bi-list-task me-2"></i>聚合任务列表</h5>
                <button class="btn btn-grad btn-primary-grad" id="newAggBtn"><i class="bi bi-plus-circle"></i> 新建聚合</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>包含订阅</th>
                            <th>最后更新</th>
                            <th>链接</th>
                            <th>日志</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="aggList"></tbody>
                </table>
            </div>
        </div>

        <!-- 聚合文件链接展示区 -->
        <div class="glass-card mt-4" id="linksPanel" style="display: none;">
            <h5 class="fw-bold mb-3"><i class="bi bi-link-45deg me-2"></i>聚合文件链接</h5>
            <div class="link-item">
                <span class="badge bg-primary">M3U</span>
                <input type="text" id="aggM3uLink" readonly class="form-control">
                <button class="btn btn-sm btn-outline-primary" onclick="copyLink('aggM3uLink')"><i class="bi bi-clipboard"></i> 复制</button>
            </div>
            <div class="link-item">
                <span class="badge bg-secondary">TXT</span>
                <input type="text" id="aggTxtLink" readonly class="form-control">
                <button class="btn btn-sm btn-outline-primary" onclick="copyLink('aggTxtLink')"><i class="bi bi-clipboard"></i> 复制</button>
            </div>
        </div>
    </div>

    <!-- 编辑模态框（保持原有功能，可适当增加样式） -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 35px; background: var(--glass); backdrop-filter: blur(15px);">
                <h5 class="fw-800 mb-4 text-center"><i class="bi bi-gear me-2"></i>聚合配置</h5>
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label class="fw-bold small text-muted">名称</label>
                    <input type="text" id="editName" class="form-control bg-light border-0 rounded-3">
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">选择订阅</label>
                    <div id="subCheckboxes" class="border rounded-3 p-3 bg-light" style="max-height: 200px; overflow-y: auto;"></div>
                </div>
                <!-- EPG 聚合选择下拉框 -->
                <div class="mb-3">
                    <label class="fw-bold small text-muted">EPG聚合</label>
                    <select id="editEpgAggregate" class="form-select bg-light border-0 rounded-3">
                        <option value="">不使用（使用全局EPG）</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">排序策略</label>
                    <select id="editStrategy" class="form-select bg-light border-0 rounded-3">
                        <option value="best_score">按评分最高</option>
                        <option value="first">按第一个可用</option>
                    </select>
                </div>
                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="editEnabled" checked>
                    <label class="form-check-label fw-bold">启用自动更新</label>
                </div>
                <div class="d-flex justify-content-between pt-3 border-top">
                    <button class="btn btn-outline-danger fw-bold" id="delBtn"><i class="bi bi-trash me-2"></i>删除</button>
                    <button class="btn btn-grad btn-primary-grad px-5" id="saveBtn"><i class="bi bi-check-circle me-2"></i>保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志模态框 -->
    <div class="modal fade" id="logModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content" style="border-radius: 35px;">
                <div class="modal-header" style="background: var(--primary-grad); color: white;">
                    <h5 class="modal-title"><i class="bi bi-file-text me-2"></i>聚合任务日志</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="logContent" class="log-modal-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let subs = [], aggregates = [], epgAggregates = [];
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const logModal = new bootstrap.Modal(document.getElementById('logModal'));

        async function loadData() {
            // 加载订阅列表
            const subRes = await fetch('/api/subs');
            const subData = await subRes.json();
            subs = subData.subs;

            // 加载 EPG 聚合列表
            const epgRes = await fetch('/api/epg_aggregates');
            epgAggregates = await epgRes.json();

            // 加载聚合列表
            const aggRes = await fetch('/api/aggregates');
            aggregates = await aggRes.json();
            renderAggregates();
        }

        function renderAggregates() {
            const tbody = document.getElementById('aggList');
            tbody.innerHTML = '';
            aggregates.forEach(agg => {
                const subNames = agg.subscription_ids.map(id => {
                    const s = subs.find(s => s.id === id);
                    return s ? s.name : id;
                }).join(', ');
                const updateTime = agg.last_update || '从未';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="fw-bold">${agg.name}</span></td>
                    <td><small class="text-muted">${subNames}</small></td>
                    <td><span class="badge-last-update">${updateTime}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-info" onclick="showLinks('${agg.id}')" title="查看链接"><i class="bi bi-link"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" onclick="showLog('${agg.id}')" title="查看日志"><i class="bi bi-file-text"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editAggregate('${agg.id}')" title="编辑"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-success me-1" onclick="runAggregate('${agg.id}')" title="运行"><i class="bi bi-play"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAggregate('${agg.id}')" title="删除"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function showLinks(aggId) {
            const baseUrl = window.location.origin;
            document.getElementById('aggM3uLink').value = `${baseUrl}/aggregate/${aggId}.m3u`;
            document.getElementById('aggTxtLink').value = `${baseUrl}/aggregate/${aggId}.txt`;
            document.getElementById('linksPanel').style.display = 'block';
        }

        async function showLog(aggId) {
            const res = await fetch(`/api/aggregate/log/${aggId}`);
            const data = await res.json();
            const logs = data.logs || [];
            const logContent = document.getElementById('logContent');
            logContent.innerHTML = logs.length ? logs.join('\n') : '暂无日志';
            logModal.show();
        }

        function copyLink(id) {
            const input = document.getElementById(id);
            input.select();
            document.execCommand('copy');
            alert('已复制到剪贴板');
        }

        function editAggregate(id) {
            const agg = aggregates.find(a => a.id === id) || {};
            currentAggId = agg.id || null;
            document.getElementById('editId').value = agg.id || '';
            document.getElementById('editName').value = agg.name || '';
            document.getElementById('editStrategy').value = agg.strategy || 'best_score';
            document.getElementById('editEnabled').checked = agg.enabled !== false;

            // 生成订阅复选框
            const container = document.getElementById('subCheckboxes');
            container.innerHTML = '';
            subs.forEach(sub => {
                const checked = agg.subscription_ids ? agg.subscription_ids.includes(sub.id) : false;
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" value="${sub.id}" id="sub_${sub.id}" ${checked ? 'checked' : ''}>
                    <label class="form-check-label" for="sub_${sub.id}">${sub.name}</label>
                `;
                container.appendChild(div);
            });

            // 填充 EPG 聚合下拉框
            const epgSelect = document.getElementById('editEpgAggregate');
            epgSelect.innerHTML = '<option value="">不使用（使用全局EPG）</option>';
            epgAggregates.forEach(epg => {
                const option = document.createElement('option');
                option.value = epg.id;
                option.textContent = epg.name;
                if (epg.id === agg.epg_aggregate_id) {
                    option.selected = true;
                }
                epgSelect.appendChild(option);
            });

            editModal.show();
        }

        document.getElementById('newAggBtn').onclick = () => editAggregate(null);

        document.getElementById('saveBtn').onclick = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value;
            const strategy = document.getElementById('editStrategy').value;
            const enabled = document.getElementById('editEnabled').checked;
            const subIds = [];
            document.querySelectorAll('#subCheckboxes input:checked').forEach(cb => subIds.push(cb.value));
            const data = {
                id: id,
                name: name,
                subscription_ids: subIds,
                strategy: strategy,
                enabled: enabled,
                epg_aggregate_id: document.getElementById('editEpgAggregate').value || null
            };
            await fetch('/api/aggregates', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            editModal.hide();
            loadData();
        };

        document.getElementById('delBtn').onclick = async () => {
            const id = document.getElementById('editId').value;
            if (!id || !confirm('确定删除此聚合？')) return;
            await fetch('/api/aggregate/delete/' + id);
            editModal.hide();
            loadData();
        };

        async function runAggregate(id) {
            await fetch('/api/aggregate/run/' + id);
            alert('聚合任务已启动，稍后刷新页面查看链接');
        }

        async function deleteAggregate(id) {
            if (!confirm('确定删除此聚合？')) return;
            await fetch('/api/aggregate/delete/' + id);
            loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
