<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待处理频道 - M3U Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --glass: rgba(255, 255, 255, 0.85);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            padding: 30px;
            color: #1e293b;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.04);
            margin-bottom: 25px;
            padding: 25px;
        }
        .btn-grad {
            border: none;
            color: white;
            border-radius: 16px;
            font-weight: 700;
            padding: 12px 22px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary-grad { background: var(--primary-grad); }
        .btn-secondary-custom { background: #64748b; color: white; }
        .btn-secondary-custom:hover {
            background: #475569;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .table {
            background: transparent;
        }
        .table thead th {
            border-bottom: 2px solid rgba(0,0,0,0.05);
            font-weight: 600;
            color: #475569;
        }
        .table tbody tr:hover {
            background: rgba(79, 70, 229, 0.05);
        }
        .badge-count {
            background: #e2e8f0;
            color: #1e293b;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-800"><i class="bi bi-question-circle me-2" style="background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>待处理频道</h1>
            <button class="btn btn-grad btn-secondary-custom" onclick="location.href='/'">
                <i class="bi bi-arrow-left me-2"></i>返回检测
            </button>
        </div>

        <div class="glass-card">
            <p class="text-muted mb-3">以下是在探测过程中发现的未匹配任何别名的原始频道名。您可以为它们设置别名（映射到现有标准名或新建标准名），或直接添加到 demo.txt 的分组中。</p>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>原始频道名</th>
                            <th>出现次数</th>
                            <th>首次出现</th>
                            <th>来源订阅</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="pendingList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 设置别名模态框 -->
    <div class="modal fade" id="aliasModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 35px;">
                <h5 class="fw-800 mb-4 text-center">设置别名</h5>
                <input type="hidden" id="aliasRawName">
                <div class="mb-3">
                    <label class="fw-bold small text-muted">原始频道名</label>
                    <input type="text" id="aliasRawNameDisplay" class="form-control bg-light" readonly>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">标准名</label>
                    <input type="text" id="aliasMainName" class="form-control bg-light border-0 rounded-3" placeholder="例如: CCTV-1">
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">额外别名（逗号分隔）</label>
                    <input type="text" id="aliasExtra" class="form-control bg-light border-0 rounded-3" placeholder="别名1,别名2">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button class="btn btn-grad btn-primary-grad" id="saveAliasBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置分组模态框（增强版） -->
    <div class="modal fade" id="groupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 35px;">
                <h5 class="fw-800 mb-4 text-center">添加到分组</h5>
                <input type="hidden" id="groupChannelName">
                <div class="mb-3">
                    <label class="fw-bold small text-muted">频道名</label>
                    <input type="text" id="groupChannelDisplay" class="form-control bg-light" readonly>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">选择现有分组</label>
                    <select id="groupSelect" class="form-select bg-light border-0 rounded-3">
                        <option value="">请选择分组</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">或输入新分组名称</label>
                    <input type="text" id="groupNew" class="form-control bg-light border-0 rounded-3" placeholder="输入新分组名称">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button class="btn btn-grad btn-primary-grad" id="saveGroupBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const aliasModal = new bootstrap.Modal(document.getElementById('aliasModal'));
        const groupModal = new bootstrap.Modal(document.getElementById('groupModal'));
        let groups = [];
        let subs = [];

        // 加载分组列表
        async function loadGroups() {
            const res = await fetch('/api/groups');
            groups = await res.json();
            const select = document.getElementById('groupSelect');
            select.innerHTML = '<option value="">请选择分组</option>';
            groups.forEach(g => {
                const option = document.createElement('option');
                option.value = g;
                option.textContent = g;
                select.appendChild(option);
            });
        }

        // 加载订阅列表
        async function loadSubs() {
            const res = await fetch('/api/subs');
            const data = await res.json();
            subs = data.subs;
        }

        // 获取订阅名称
        function getSubName(id) {
            const sub = subs.find(s => s.id === id);
            return sub ? sub.name : id;
        }

        async function loadPending() {
            const res = await fetch('/api/pending');
            let data = await res.json();
            // 按频道名称排序（忽略大小写）
            data.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN', { sensitivity: 'base' }));
            const tbody = document.getElementById('pendingList');
            tbody.innerHTML = '';
            data.forEach(item => {
                const subNames = (item.sub_ids || []).map(id => getSubName(id)).join(', ');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="fw-bold">${item.name}</span></td>
                    <td><span class="badge-count">${item.count}</span></td>
                    <td>${item.first_seen}</td>
                    <td><small class="text-muted">${subNames}</small></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="openAlias('${item.name}')"><i class="bi bi-tag"></i> 别名</button>
                        <button class="btn btn-sm btn-outline-success me-1" onclick="openGroup('${item.name}')"><i class="bi bi-folder"></i> 分组</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="ignore('${item.name}')"><i class="bi bi-x-circle"></i> 忽略</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openAlias(name) {
            document.getElementById('aliasRawName').value = name;
            document.getElementById('aliasRawNameDisplay').value = name;
            document.getElementById('aliasMainName').value = '';
            document.getElementById('aliasExtra').value = '';
            aliasModal.show();
        }

        document.getElementById('saveAliasBtn').onclick = async () => {
            const rawName = document.getElementById('aliasRawName').value;
            const mainName = document.getElementById('aliasMainName').value.trim();
            const extra = document.getElementById('aliasExtra').value.trim();
            if (!mainName) {
                alert('请输入标准名');
                return;
            }
            const aliases = extra ? extra.split(',').map(s => s.trim()) : [];
            await fetch('/api/pending/set_alias', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({raw_name: rawName, main_name: mainName, aliases: aliases})
            });
            aliasModal.hide();
            loadPending();
        };

        function openGroup(name) {
            document.getElementById('groupChannelName').value = name;
            document.getElementById('groupChannelDisplay').value = name;
            document.getElementById('groupNew').value = '';
            groupModal.show();
        }

        document.getElementById('saveGroupBtn').onclick = async () => {
            const channelName = document.getElementById('groupChannelName').value;
            const select = document.getElementById('groupSelect');
            const newGroup = document.getElementById('groupNew').value.trim();
            let groupName;
            if (newGroup) {
                groupName = newGroup;
            } else if (select.value) {
                groupName = select.value;
            } else {
                alert('请选择现有分组或输入新分组名称');
                return;
            }
            await fetch('/api/pending/set_group', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({channel_name: channelName, group_name: groupName})
            });
            groupModal.hide();
            loadPending();
        };

        async function ignore(name) {
            if (!confirm(`确定忽略 "${name}" ？`)) return;
            await fetch('/api/pending/ignore', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            });
            loadPending();
        }

        // 初始化：先加载分组和订阅，再加载待处理列表
        window.onload = async () => {
            await loadGroups();
            await loadSubs();
            await loadPending();
        };
    </script>
</body>
</html>
