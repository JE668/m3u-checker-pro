<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待处理频道 - M3U Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --glass: rgba(255, 255, 255, 0.85);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            padding: 30px;
            color: #1e293b;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.04);
            margin-bottom: 25px;
            padding: 25px;
        }
        .btn-grad {
            border: none;
            color: white;
            border-radius: 16px;
            font-weight: 700;
            padding: 12px 22px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary-grad { background: var(--primary-grad); }
        .btn-secondary-custom { background: #64748b; color: white; }
        .btn-secondary-custom:hover {
            background: #475569;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .table {
            background: transparent;
        }
        .table thead th {
            border-bottom: 2px solid rgba(0,0,0,0.05);
            font-weight: 600;
            color: #475569;
        }
        .table tbody tr:hover {
            background: rgba(79, 70, 229, 0.05);
        }
        .badge-count {
            background: #e2e8f0;
            color: #1e293b;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-800"><i class="bi bi-question-circle me-2" style="background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>待处理频道</h1>
            <button class="btn btn-grad btn-secondary-custom" onclick="location.href='/'">
                <i class="bi bi-arrow-left me-2"></i>返回检测
            </button>
        </div>

        <div class="glass-card">
            <p class="text-muted mb-3">以下是在探测过程中发现的未匹配任何别名的原始频道名。您可以为它们设置别名和分组，一次完成。</p>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>原始频道名</th>
                            <th>出现次数</th>
                            <th>首次出现</th>
                            <th>来源订阅</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="pendingList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 编辑模态框（合并别名和分组） -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 35px;">
                <h5 class="fw-800 mb-4 text-center">编辑待处理频道</h5>
                <input type="hidden" id="editRawName">
                <div class="mb-3">
                    <label class="fw-bold small text-muted">原始频道名</label>
                    <input type="text" id="editRawNameDisplay" class="form-control bg-light" readonly>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">标准名（可选，用于设置别名）</label>
                    <input type="text" id="editMainName" class="form-control bg-light border-0 rounded-3" placeholder="例如: CCTV-1" list="channelNamesList" autocomplete="off">
                    <datalist id="channelNamesList"></datalist>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">额外别名（逗号分隔，可选）</label>
                    <input type="text" id="editExtra" class="form-control bg-light border-0 rounded-3" placeholder="别名1,别名2">
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">选择现有分组（可选）</label>
                    <select id="editGroupSelect" class="form-select bg-light border-0 rounded-3">
                        <option value="">请选择分组</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold small text-muted">或输入新分组名称（可选）</label>
                    <input type="text" id="editGroupNew" class="form-control bg-light border-0 rounded-3" placeholder="输入新分组名称">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button class="btn btn-grad btn-primary-grad" id="saveEditBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        let groups = [];
        let subs = [];
        let currentRawName = null;

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // 加载分组列表
        async function loadGroups() {
            const res = await fetch('/api/groups');
            groups = await res.json();
            const select = document.getElementById('editGroupSelect');
            select.innerHTML = '<option value="">请选择分组</option>';
            groups.forEach(g => {
                const option = document.createElement('option');
                option.value = g;
                option.textContent = g;
                select.appendChild(option);
            });
        }

        // 加载订阅列表
        async function loadSubs() {
            const res = await fetch('/api/subs');
            const data = await res.json();
            subs = data.subs;
        }

        // 加载频道名列表（用于别名输入建议）
        async function loadChannelNames() {
            const res = await fetch('/api/channel_names');
            const names = await res.json();
            const datalist = document.getElementById('channelNamesList');
            datalist.innerHTML = '';
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                datalist.appendChild(option);
            });
        }

        // 获取订阅名称
        function getSubName(id) {
            const sub = subs.find(s => s.id === id);
            return sub ? sub.name : id;
        }

        async function loadPending() {
            const res = await fetch('/api/pending');
            let data = await res.json();
            data.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN', { sensitivity: 'base' }));
            const tbody = document.getElementById('pendingList');
            tbody.innerHTML = '';
            data.forEach(item => {
                const subNames = (item.sub_ids || []).map(id => getSubName(id)).join(', ');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="fw-bold">${item.name}</span></td>
                    <td><span class="badge-count">${item.count}</span></td>
                    <td>${item.first_seen}</td>
                    <td><small class="text-muted">${subNames}</small></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="openEdit('${item.name}')"><i class="bi bi-pencil"></i> 编辑</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="ignore('${item.name}')"><i class="bi bi-x-circle"></i> 忽略</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 打开编辑模态框
        function openEdit(name) {
            currentRawName = name;
            document.getElementById('editRawName').value = name;
            document.getElementById('editRawNameDisplay').value = name;
            document.getElementById('editMainName').value = '';
            document.getElementById('editExtra').value = '';
            document.getElementById('editGroupNew').value = '';
            // 移除之前的事件监听
            const mainNameInput = document.getElementById('editMainName');
            mainNameInput.removeEventListener('input', aliasInputHandler);
            mainNameInput.addEventListener('input', aliasInputHandler);
            editModal.show();
        }

        // 别名输入事件处理器（防抖）
        const aliasInputHandler = debounce(async function(e) {
            const mainName = e.target.value.trim();
            if (!mainName) return;
            try {
                const res = await fetch(`/api/alias/${encodeURIComponent(mainName)}`);
                if (!res.ok) return;
                const aliases = await res.json();
                document.getElementById('editExtra').value = aliases.join(', ');
            } catch (err) {
                console.error('加载别名失败', err);
            }
        }, 500);

        // 保存编辑
        document.getElementById('saveEditBtn').onclick = async () => {
            const rawName = currentRawName;
            const mainName = document.getElementById('editMainName').value.trim();
            const extra = document.getElementById('editExtra').value.trim();
            const select = document.getElementById('editGroupSelect');
            const newGroup = document.getElementById('editGroupNew').value.trim();

            // 至少提供一项操作
            if (!mainName && !extra && !select.value && !newGroup) {
                alert('请至少填写标准名/别名或选择/输入分组');
                return;
            }

            const aliases = extra ? extra.split(',').map(s => s.trim()).filter(s => s) : [];
            let groupName = null;
            if (newGroup) {
                groupName = newGroup;
            } else if (select.value) {
                groupName = select.value;
            }

            // 调用合并API
            const response = await fetch('/api/pending/process', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    raw_name: rawName,
                    main_name: mainName || null,
                    aliases: aliases,
                    group_name: groupName
                })
            });
            const result = await response.json();
            if (result.status === 'ok') {
                editModal.hide();
                await loadGroups(); // 刷新分组列表，因为可能添加了新分组
                await loadPending();
            } else {
                alert('保存失败：' + (result.error || '未知错误'));
            }
        };

        // 忽略
        async function ignore(name) {
            if (!confirm(`确定忽略 "${name}" ？`)) return;
            await fetch('/api/pending/ignore', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            });
            loadPending();
        }

        // 初始化
        window.onload = async () => {
            await loadGroups();
            await loadSubs();
            await loadChannelNames();
            await loadPending();
        };
    </script>
</body>
</html>
